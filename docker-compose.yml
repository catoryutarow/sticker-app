services:
  encoder:
    build: ./server
    ports:
      - "3001:3001"
    volumes:
      - ./server/data:/app/data
      - ./public:/data/public
    environment:
      - NODE_ENV=production
      - ALLOWED_ORIGINS=https://sirucho.com,https://www.sirucho.com
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - UPLOAD_DIR=/data
    restart: unless-stopped
