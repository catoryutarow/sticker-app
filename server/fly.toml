# Fly.io configuration for sticker encoder server
# Run `flyctl launch` in the server directory to initialize
# Then run `flyctl deploy` to deploy

app = "sticker-encoder"
primary_region = "nrt"  # Tokyo

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3001"
  # ALLOWED_ORIGINS will be set via flyctl secrets

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
